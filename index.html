<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreboard">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Pick a move to start the game</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="assets/rock.png" class="icon" alt="ROCK">
        </div>
        <div class="choice" id="p">
            <img src="assets/paper.png" class="icon" alt="PAPER">
        </div>
        <div class="choice" id="s">
            <img src="assets/scissors.png" class="icon" alt="SCISSORS">
        </div>
    </div>

    <p id="message">Let's play!</p>

    <script src="app.js"></script>

</body>
</html>
